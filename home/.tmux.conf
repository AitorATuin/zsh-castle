unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g history-limit 10000
set -sg escape-time 10
set-option -ga update-environment ' POWERLINE_HOME'

bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# Remap split-window command
bind-key | split-window -h
bind-key - split-window -v
bind-key m command-prompt "split-window 'exec man %%'"
unbind '"'
unbind '%'

# powerline

run-shell "PYTHONPATH=$HOME/.config/powerline/:$HOME/Projects/powerline python3 $HOME/Projects/powerline/scripts/powerline-daemon -q"
run-shell "PYTHONPATH=$HOME/.config/powerline:$HOME/Projects/powerline /home/atuin/.local/bin/powerline-config tmux setup"

